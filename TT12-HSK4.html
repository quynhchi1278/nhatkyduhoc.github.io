<div class="col-lg-auto col-sm-auto col-md-auto col-auto">
<h1 class="text-center">Bài thi kết thúc sau:</h1>
<ul class="list-group list-group-horizontal align-items-center">
<li style="display: inline-block;font-size: 1.5em;list-style-type: none;padding: 1em;text-transform: uppercase;">
<span class="text-center" id="hours" style=" display: block;font-size: 3rem;"></span>Hours</li>
<li style="display: inline-block;font-size: 1.5em;list-style-type: none;padding: 1em;text-transform: uppercase;">
<span class="text-center" id="minutes" style=" display: block;font-size: 3rem;"></span>Minutes</li>
<li style="display: inline-block;font-size: 1.5em;list-style-type: none;padding: 1em;text-transform: uppercase;">
<span class="text-center" id="seconds" style=" display: block;font-size: 3rem;"></span>Seconds</li>
</ul>
<h3 id="demo" class="text-center" style="color: red; "></h3>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="js/scripts.js"></script>
<script>
var second = 1,
minute = second * 60,
hour = minute * 60,
day = hour * 24;

var countDown = new Date().getTime(),
x = setInterval(function() { 

var now = new Date().getTime(),
distance = (countDown + 1800000 - now) / 1000;

if(distance > 0){
document.getElementById('hours').innerText = Math.floor((distance % (day)) / (hour)),
document.getElementById('minutes').innerText = Math.floor((distance % (hour)) / (minute)),
document.getElementById('seconds').innerText = Math.floor((distance % (minute)) / second);
}else{
document.getElementById("demo").innerHTML = "Đã Hết Giờ Làm Bài!";
}
//do something later when date is reached
//if (distance < 0) {
// clearInterval(x);
// 'IT'S MY BIRTHDAY!;

}, second)
</script>
